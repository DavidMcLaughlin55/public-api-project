<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Awesome Startup Employee Directory</title>
</head>

<body>
    <header>
        <h1>Awesome Startup Employee Directory</h1>
    </header>
    <main id="employee-directory">
        <!-- Section will populate with API data providing employee img, name, email & city.
            12 results.
            Overlay upon click includes further details - phone, address, DOB.
        -->
    </main>
    <!-- Modal for overlaying upon user clicking employee card for more info-->
    <div class="overlay hidden">
        <div class="employee-modal">
            <button class="close-modal">X</button>
            <div class="employee-modal-content">
                <!-- Section will populate with further employee details-->
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="js/script.js"></script>

</html>
