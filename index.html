<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Awesome Startup Employee Directory</title>
</head>

<body>
    <header>
        <h1>Awesome Startup Employee Directory</h1>
    </header>
    <main id="employee-directory">
        <!-- Section will populate with API data providing employee img, name, email & city.
            12 results.
            Overlay upon click includes further details - phone, address, DOB.
        -->
    </main>
    <!-- Modal for overlaying upon user clicking employee card for more info-->
    <div class="overlay hidden">
        <div class="employee-modal">
            <button class="close-modal"><i class="far fa-window-close"></i></button>
            <div class="modal-content"></div>
        </div>
    </div>
</body>

<script type="text/javascript" src="js/script.js"></script>

</html>
